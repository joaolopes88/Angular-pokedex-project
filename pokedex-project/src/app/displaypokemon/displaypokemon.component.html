<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row align-items-center">
    <!-- Search Bar -->
    <div class="col-md-6 d-flex">
      <div class="input-group mb-3 w-100">
        <input
          type="text"
          class="form-control"
          placeholder="Search PokÃ©mon by name"
          [(ngModel)]="searchTerm"
        />
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <!-- Filter by Type -->
    <div class="col-md-6 d-flex">
      <div class="mb-5 w-100">
        <label for="typeFilter" class="form-label">Filter by Type</label>
        <select
          id="typeFilter"
          class="form-select"
          [(ngModel)]="selectedType"
          (change)="filterPokemon()"
        >
          <option value="">All Types</option>
          <option *ngFor="let type of pokemonTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="album py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let pokemon of filteredData">
        <div class="card shadow-sm" [ngStyle]="getCardStyle(pokemon.types)">
          <img
            [src]="pokemon.image"
            class="bd-placeholder-img card-img-top"
            alt="{{ pokemon.name }}"
          />
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{ pokemon.name }}</h5>
            <p class="card-text">
              Click below to view more details.
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a [routerLink]="['/pokemon-detail', pokemon.name]" class="btn btn-sm btn-primary">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
